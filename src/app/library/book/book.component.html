<div class="card-container">
  <div class="book-container">
    <div class="book-card">

      <h2 class="book-title">
        {{bookTitle}}
      </h2>

      <p class="book-author">
        {{bookAuthor}}
      </p>
      
      <div class="book-cover-wrapper">
        <img class="book-cover" 
        [src]="bookImage"
        >
      </div>
    </div>
  </div>
</div>
