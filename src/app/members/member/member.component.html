<div class="member-card">
  <img class="member-photo"
   [src]="memberPhoto"
   (error)="onPhotoError($event)"
   >
  <h2 class="member-name">{{memberName}}</h2>
  <p class="member-role">{{memberRole}}</p>
  <p class="member-team">{{memberTeam}}</p>
  <p class="member-email">{{memberEmail}}</p>
  <p class="member-location">{{memberLocation}}</p>
  <p class="member-join-date">{{memberJoinDate}}</p>
  <p class="member-status">{{memberStatus}}</p>
</div>
