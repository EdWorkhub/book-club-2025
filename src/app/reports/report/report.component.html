<div class="overlay" (click)="dismiss()"></div>

<div class="modal-container">
  <div class="modal-header">
    <h2>Book Reflection</h2>
    <button class="close-btn" (click)="dismiss()">âœ•</button>
  </div>

  <form [formGroup]="reportForm" (ngSubmit)="submit()" class="modal-form">
    <div class="form-group">
      <label>What is your favorite quote or message from the book?</label>
      <textarea formControlName="firstQuestion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Is there anything in the book that if followed, might lead to some kind of improvement at Workhub?</label>
      <textarea formControlName="secondQuestion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>How does something you learned from this book tie into one of Workhub's core values?</label>
      <textarea formControlName="thirdQuestion" rows="3"></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="isLoading">Submit</button>
      <button type="button" (click)="dismiss()">Cancel</button>
    </div>
  </form>
</div>
