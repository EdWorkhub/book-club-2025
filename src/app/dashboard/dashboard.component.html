<!-- Main Dashboard -->
<div class="dashboard-container">

  <!-- My Currently Reading -->
  <div class="dashboard-section">
    <h2 class="section-title">Currently Reading</h2>
    <div class="card-container">
      <div  class="dashboard-grid">
        <app-book
          *ngFor="let book of memberBooks"
          (click)="navigateToDetail(book)"
          [bookTitle]="book.title"
          [bookAuthor]="book.author"
          [bookPublished]="book.published"
          [bookImage]="book.imageUrl"
        >
        </app-book>
      </div>
    </div>
  </div>

  <!-- Reading History -->
  <div class="dashboard-section">
    <h2 class="section-title">Reading History</h2>
    <div class="card-container">
      <div class="dashboard-grid">
        <app-book
          *ngFor="let book of memberBooksHistory"
          (click)="navigateToDetail(book)"
          [bookTitle]="book.title"
          [bookAuthor]="book.author"
          [bookPublished]="book.published"
          [bookImage]="book.imageUrl"
        >
        </app-book>
      </div>
    </div>
  </div>

  <!-- My Book Reports -->
  <div class="dashboard-section">
    <h2 class="section-title">My Book Reports</h2>
    <div class="card-container">
      <div class="dashboard-grid">
        <app-book
          *ngFor="let book of memberReportedBooks"
          (click)="navigateToDetail(book)"
          [bookTitle]="book.title"
          [bookAuthor]="book.author"
          [bookPublished]="book.published"
          [bookImage]="book.imageUrl"
        >
        </app-book>
      </div>
    </div>
  </div>
</div>
