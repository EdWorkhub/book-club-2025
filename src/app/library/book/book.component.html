<div class="card-container">
    <div class="book-container">
        <div class="book-card">
            <h2 class="book-title">
                {{bookTitle}}
            </h2>
            <p class="book-author">
                {{bookAuthor}}
            </p>
            <p class="book-published">
                {{bookPublished}}
            </p>
            <p class="book-genre">
                {{bookGenre}}
            </p>
            <img class="book-cover" 
            [src]="`assets/${bookTitle}.jpg`"
            >
        </div>
    </div>
</div>
